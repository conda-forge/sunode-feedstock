{% set name = "sunode" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aseyboldt/sunode/archive/v{{ version }}.tar.gz
  sha256: 4d6dca6eb06da597da108c8d6a507834e1f58f55b9cc50d0baac2eca20c8b1e8

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cffi
    - sundials >=5.3
  run:
    - python
    - numpy >=1.14
    - cffi
    - xarray >=0.15
    - scipy
    - sundials >=5.3
    - numba >=0.49
    - typing_extensions
    - sympy >=1.8

test:
  imports:
    - sunode
  requires:
    - pytest
    - hypothesis
    - statsmodels
    - pip
    - aesara
  commands:
    - pip check
    - pytest --pyargs sunode

about:
  home: https://github.com/aseyboldt/sunode
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python interface to sundials with support for derivatives and PyMC3'

  doc_url: https://sunode.readthedocs.io/
  dev_url: https://github.com/aseyboldt/sunode

extra:
  recipe-maintainers:
    - aseyboldt
    - michaelosthege
